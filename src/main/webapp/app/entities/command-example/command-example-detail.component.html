<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commandExample">
            <h2><span>Command Example</span> {{commandExample.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{commandExample.description}}</span>
                </dd>
                <dt><span>Receipt Example</span></dt>
                <dd>
                    <div *ngIf="commandExample.receiptExampleId">
                        <a [routerLink]="['/receipt-example', commandExample.receiptExampleId, 'view']">{{commandExample.receiptExampleId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/command-example', commandExample.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
